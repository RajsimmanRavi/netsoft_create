{% extends 'base.html' %}                                                                                                                                                                                          
{% block content %}
{% load static %}   
  <div class="mdl-grid" style="margin-bottom: 200px;">
    <div class="mdl-grid">
      <h2 class="mdl-color-text--primary" style="line-height:32px;">INTERNSHIP PORTAL</h2>
    </div>
    <div class="mdl-grid mdl-cell--12-col-desktop">
      <div class="mdl-grid">
        <div class="mdl-card mdl-shadow--8dp" style="background-color:white;">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
	        <h2 class="mdl-card__title-text">Login</h2>
	      </div>
	    	<div class="mdl-card__supporting-text">
	        <form action="#">
	          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	      	  <input class="mdl-textfield__input" type="text" id="username" />
	      	  <label class="mdl-textfield__label" for="username">Username</label>
	      	</div>
	      	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	      	  <input class="mdl-textfield__input" type="password" id="userpass" />
	      	  <label class="mdl-textfield__label" for="userpass">Password</label>
	      	</div>
	        </form>
	      </div>
	      <div class="mdl-card__actions mdl-card--border">
	        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Sign In</button>
	      </div>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-card mdl-shadow--8dp" style="background-color:white;">
          <div class="mdl-card__title mdl-color--accent mdl-color-text--white">
	        <h2 class="mdl-card__title-text">Create Account</h2>
	      </div>
	    	<div class="mdl-card__supporting-text">
	        <form action="#">
	          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	      	  <input class="mdl-textfield__input" type="text" id="first_name" />
	      	  <label class="mdl-textfield__label" for="first_name">First Name</label>
	      	</div>
	          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	      	  <input class="mdl-textfield__input" type="text" id="last_name" />
	      	  <label class="mdl-textfield__label" for="first_name">Last Name</label>
	      	</div>
	          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	      	  <input class="mdl-textfield__input" type="text" id="email" />
	      	  <label class="mdl-textfield__label" for="first_name">Email</label>
	      	</div>
	      	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	      	  <input class="mdl-textfield__input" type="password" id="new_pass" />
	      	  <label class="mdl-textfield__label" for="userpass">Password</label>
	      	</div>
	        </form>
	      </div>
	      <div class="mdl-card__actions mdl-card--border">
	        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Create Account</button>
	      </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
